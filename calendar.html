<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>

<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    box-sizing: border-box;
}

/* 整體表格背景 */
#calendari table {
    border-collapse: collapse;
    table-layout: fixed;
    box-shadow: 0px 1px 3px rgba(0,0,0,0.2);
    background-color: #fff;
    margin: 0 auto;
}

/* 單元格樣式 */
td, th {
    text-align: center;
    background-color: #fff;
}

/* 標題列（月份 / 年份） */
th {
    padding: 10px;
    border-top: 1px solid rgba(0,0,0,0.1);
    border-right: 1px solid rgba(0,0,0,0.1);
    background-color: #DC9FB4;
    color: #fff;
    font-weight: normal;
    position: relative;
}

th .any {
    font-size: 12px;
    display: block;
    color: rgba(255,255,255,0.85);
}

/* 日期文字 */
td > span {
    color: #555;
    padding: 10px;
    display: block;
    border: 2px solid transparent;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* 週末文字顏色 */
td:last-child > span,
td:nth-child(7) > span {
    color: #64363C;
}

/* 今天樣式 */
td.avui > span {
    font-weight: bold;
    background-color: #DC9FB4;
    color: #fff;
    border-radius: 6px;
    box-shadow: 0 0 5px rgba(220,159,180,0.6);
}

/* 非本月日期 */
td.fora > span {
    opacity: 0.25;
}

/* Hover 效果 */
td > span:hover {
    background-color: #F8C3CD;
    color: #64363C;
    border-radius: 6px;
}

/* 切換月份按鈕 */
.boto-next, .boto-prev {
    background-color: #E8C7D1;
    color: #64363C;
    border: none;
    font-size: 18px;
    font-weight: bold;
    height: 30px;
    width: 30px;
    border-radius: 50%;
    position: absolute;
    top: 15px;
    transition: background-color 0.3s ease, color 0.3s ease;
    cursor: pointer;
}

.boto-next { right: 10px; }
.boto-prev { left: 10px; }

.boto-next:hover,
.boto-prev:hover {
    background-color: #DC9FB4;
    color: #fff;
}

/* Footer */
footer {
    text-align: center;
    color: #ddd;
    font-weight: normal;
    font-size: 0.8em;
    padding: 20px;
}

footer a,
footer a:link {
    color: #fff;
    text-decoration: none;
}

/* ===== 顯示 / 動畫用（必要）===== */
.actiu {
    position: relative;
    opacity: 1;
    transition: all 0.5s ease;
}

.inactiu {
    position: absolute;
    opacity: 0;
}

.amagat-esquerra {
    opacity: 0;
    transform: translateX(-50px);
}

.amagat-dreta {
    opacity: 0;
    transform: translateX(50px);
}
</style>
</head>

<body>
<div id="calendari"></div>

<script>
var mesos = [
    'January','February','March','April','May','June',
    'July','August','September','October','November','December'
];

var dies_abr = ['Su','Mo','Tu','We','Th','Fr','Sa'];

Number.prototype.pad = function(num) {
    var str = '';
    for(var i = 0; i < (num-this.toString().length); i++)
        str += '0';
    return str += this.toString();
}

function calendari(widget, data) {
    var original = widget.getElementsByClassName('actiu')[0];

    if(typeof original === 'undefined') {
        original = document.createElement('table');
        original.setAttribute('data-actual',
            data.getFullYear() + '/' +
            data.getMonth().pad(2) + '/' +
            data.getDate().pad(2)
        )
        widget.appendChild(original);
    }

    var diff = data - new Date(original.getAttribute('data-actual'));
    diff = new Date(diff).getMonth();

    var e = document.createElement('table');
    e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
    e.innerHTML = '';
    widget.appendChild(e);

    e.setAttribute('data-actual',
        data.getFullYear() + '/' +
        data.getMonth().pad(2) + '/' +
        data.getDate().pad(2)
    )

    var fila = document.createElement('tr');
    var titol = document.createElement('th');
    titol.setAttribute('colspan', 7);

    var boto_prev = document.createElement('button');
    boto_prev.className = 'boto-prev';
    boto_prev.innerHTML = '&#9666;';

    var boto_next = document.createElement('button');
    boto_next.className = 'boto-next';
    boto_next.innerHTML = '&#9656;';

    titol.appendChild(boto_prev);
    titol.appendChild(document.createElement('span')).innerHTML =
        mesos[data.getMonth()] + '<span class="any">' + data.getFullYear() + '</span>';
    titol.appendChild(boto_next);

    boto_prev.onclick = function() {
        data.setMonth(data.getMonth() - 1);
        calendari(widget, data);
    };
    boto_next.onclick = function() {
        data.setMonth(data.getMonth() + 1);
        calendari(widget, data);
    };

    fila.appendChild(titol);
    e.appendChild(fila);

    fila = document.createElement('tr');
    for(var i = 0; i < 7; i++) {
        fila.innerHTML += '<th>' + dies_abr[i] + '</th>';
    }
    e.appendChild(fila);

    var inici_mes = new Date(data.getFullYear(), data.getMonth(), -1).getDay();
    var actual = new Date(data.getFullYear(), data.getMonth(), -inici_mes);

    for(var s = 0; s < 6; s++) {
        var fila = document.createElement('tr');
        for(var d = 0; d < 7; d++) {
            var cela = document.createElement('td');
            var span = document.createElement('span');
            cela.appendChild(span);
            span.innerHTML = actual.getDate();

            if(actual.getMonth() !== data.getMonth())
                cela.className = 'fora';

            if(data.getDate() == actual.getDate() &&
               data.getMonth() == actual.getMonth())
                cela.className = 'avui';

            actual.setDate(actual.getDate()+1);
            fila.appendChild(cela);
        }
        e.appendChild(fila);
    }

    setTimeout(function() {
        e.className = 'actiu';
        original.className += diff === 0 ? ' amagat-dreta' : ' amagat-esquerra';
    }, 20);

    original.className = 'inactiu';
    setTimeout(function() {
        var inactius = document.getElementsByClassName('inactiu');
        for(var i = 0; i < inactius.length; i++)
            widget.removeChild(inactius[i]);
    }, 1000);
}

calendari(document.getElementById('calendari'), new Date());
</script>
</body>
</html>
